<div class="container">
    <div class="login-card">
        <div class="left-section">
            <div class="logo-container">
                <img
                    style="width: 400px"
                    src="assets/layout/images/usaidlogo-light.png"
                    class="illustration"
                />
                <h1>USAID</h1>
            </div>
        </div>
        <div class="right-section">
            <h2>Registro</h2>

            <p-tabView [(activeIndex)]="IndexTab">
                <p-tabPanel header="Personal">
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Número de Identidad</label>
                                <p-floatLabel>
                                    <input id="dni" type="text" pInputText />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Correo Electrónico</label>
                                <p-floatLabel>
                                    <input
                                        id="correo"
                                        type="email"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Nombres</label>
                                <p-floatLabel>
                                    <input
                                        id="nombres"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Apellidos</label>
                                <p-floatLabel>
                                    <input
                                        id="apellidos"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Fecha de Nacimiento</label>
                                <p-floatLabel>
                                    <input
                                        id="fechanacimiento"
                                        type="date"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Tipo de Sangre</label>
                                <p-floatLabel>
                                    <input
                                        id="tiposangre"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Estado Civil</label>
                                <p-floatLabel>
                                    <input
                                        id="estadocivil"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Sexo</label>
                                <div class="grid formgrid">
                                    <div class="col-12 md:col-4">
                                        <div class="field-radiobutton">
                                            <p-radioButton
                                                name="sexo"
                                                value="f"
                                                [(ngModel)]="valRadio"
                                                id="f"
                                            ></p-radioButton>
                                            <label for="city1">Femenino</label>
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-4">
                                        <div class="field-radiobutton">
                                            <p-radioButton
                                                name="sexo"
                                                value="m"
                                                [(ngModel)]="valRadio"
                                                id="m"
                                            ></p-radioButton>
                                            <label for="city2">Masculino</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Celular</label>
                                <p-floatLabel>
                                    <input
                                        id="celular"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Celular Alterno</label>
                                <p-floatLabel>
                                    <input
                                        id="celular2"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Dirección Exacta</label>
                            <p-floatLabel>
                                <input id="direccion" type="text" pInputText />
                            </p-floatLabel>
                        </div>
                    </form>
                </p-tabPanel>
                <p-tabPanel header="General">
                    <form>
                        <div class="input-group">
                            <label>Imagen</label>
                            <p-fileUpload
                                name="demo[]"
                                url="./upload.php"
                                (onUpload)="onUpload($event)"
                                [multiple]="true"
                                accept="image/*"
                                [maxFileSize]="1000000"
                            >
                                <ng-template pTemplate="content">
                                    <ul *ngIf="uploadedFiles.length">
                                        <li *ngFor="let file of uploadedFiles">
                                            {{ file.name }} -
                                            {{ file.size }} bytes
                                        </li>
                                    </ul>
                                </ng-template>
                            </p-fileUpload>
                        </div>

                        
                        <div class="input-row">
                            <div class="input-group">
                                <label>Departamento</label>
                                <p-floatLabel>
                                    <input
                                        id="departamento"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Municipio</label>
                                <p-floatLabel>
                                    <input
                                        id="municipio"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Universidad</label>
                                <p-floatLabel>
                                    <input
                                        id="universidad"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Regional</label>
                                <p-floatLabel>
                                    <input
                                        id="regional"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Facultad</label>
                                <p-floatLabel>
                                    <input
                                        id="facultad"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                            <div class="input-group">
                                <label>Carrera</label>
                                <p-floatLabel>
                                    <input
                                        id="carrera"
                                        type="text"
                                        pInputText
                                    />
                                </p-floatLabel>
                            </div>
                        </div>

                        <div class="col-12 flex flex-column lg:flex-row justify-content-center align-items-center lg:justify-content-end my-6">
                            <button
                                pButton
                                pRipple
                                class="p-button-secondary p-button-outlined mt-3 lg:mt-0 w-full lg:w-auto flex-order-2 lg:flex-order-1 lg:mr-4"
                                label="Cancelar"
                                icon="pi pi-fw pi-arrow-left"
                                style="padding: 1px 10px; height: 30px;"
                            ></button>
                            <button
                                pButton
                                pRipple
                                class="p-button-primary w-full lg:w-auto flex-order-1 lg:flex-order-2"
                                label="Registrar"
                                icon="pi pi-fw pi-check"
                                style="padding: 1px 10px; height: 30px;" 
                            ></button>
                        </div>
                        
                    </form>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
