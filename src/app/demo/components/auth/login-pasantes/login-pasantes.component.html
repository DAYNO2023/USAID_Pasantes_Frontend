<div class="container">
  <div class="login-card">
    <div class="left-section">
      <img src="src\assets\layout\images\usaidlogo-light.png" alt="Móvil con contraseña" class="illustration" />
    </div>
    <div class="right-section">
      <h2>Inicio de Sesión</h2>
      <form>
        <div class="input-group">
          <label for="email">Usuario</label>
          <p-floatLabel>
            <input id="username" type="text" pInputText />
          </p-floatLabel>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <p-floatLabel>
            <input id="password" type="password" pInputText />
          </p-floatLabel>
        </div>
        <a href="#" class="forgot-link">¿Olvidó su Contraseña?</a>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <a href="#" class="register-link">-- O --</a>
        <a href="#" class="register-link">Reguistrarse</a>
      </form>
    </div>
    <button class="faq-btn">Preguntas más frecuentes</button>
  </div>
</div>
