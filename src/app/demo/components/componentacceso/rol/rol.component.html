<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card px-4 py-4">
            <h1 class="text-center">Roles</h1>
            <hr />
            <div class="grid mt-2 align-items-center">
                <div class="col-6">
                    <button
                        routerLink="rolcrear"
                        pButton
                        icon="pi pi-plus"
                        label="Nuevo"
                        class="mr-2"
                    ></button>
                </div>
                <div class="col-6 text-right">
                    <button
                        pButton
                        pRipple
                        label="Exportar"
                        icon="pi pi-upload"
                        class="p-button-help"
                        (click)="dt.exportCSV()"
                    ></button>
                </div>
            </div>
            <p-table
                #dt
                [value]="roles"
                styleClass="mt-2"
                responsiveLayout="scroll"
                [rows]="10"
                [globalFilterFields]="['codigo', 'role_DescripcionRol']"
                [paginator]="true"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10,25,50,100]"
                [rowHover]="true"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
            >
                <ng-template pTemplate="caption" style="background-color: #1f3168 ;">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i style="color: white;" class="pi pi-search"></i>
                            <input
                                style="color: white;"
                                pInputText
                                type="text"
                                (input)="onGlobalFilter(dt, $event)"
                                placeholder="Buscar..."
                            />
                        </span>
                        <div>
                            <p-dropdown [options]="dt.rowsPerPageOptions" [(ngModel)]="dt.rows" [style]="{ 'margin-right': '5px' }"></p-dropdown>

                            <span style="color: white; font-weight: 700; margin-top: 7px;"> Registros por página</span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="align-actions">Acciones</th>
                        <th pSortableColumn="codigo">
                            No. <p-sortIcon field="codigo"></p-sortIcon>
                        </th>
                        <th pSortableColumn="role_DescripcionRol">
                            Rol
                            <p-sortIcon
                                field="role_DescripcionRol"
                            ></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rol>
                    <tr>
                        <td class="align-actions">
                            <p-splitButton
                                label="Acciones"
                                icon="pi pi-cog"
                                [model]="[
                                    { label: 'Detalles', icon: 'pi pi-eye', routerLink: ['/rol/roldetalles', rol.role_Id] },
                                    { label: 'Editar', icon: 'pi pi-pencil', routerLink: ['roleditar', rol.role_Id] },
                                    { label: 'Eliminar', icon: 'pi pi-trash' }
                                ]">
                            </p-splitButton>
                        </td>
                        <td>
                            <span class="p-column-title">Código</span>
                            {{ rol.codigo }}
                        </td>
                        <td>
                            <span class="p-column-title"
                                >Descripción del Rol</span
                            >
                            {{ rol.role_DescripcionRol }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
